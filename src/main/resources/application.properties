spring.config.import=optional:file:./secrets.properties
spring.application.name=forum

spring.jpa.hibernate.ddl-auto=update

spring.flyway.baseline-on-migrate=true

# Uncomment if you want to see SQL queries
# spring.jpa.show-sql=true
# spring.jpa.properties.hibernate.format_sql=true

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.url=jdbc:postgresql://localhost:5433/postgres?createDatabaseIfNotExist=true

web.cors.allowed-origins=*
web.cors.allowed-methods: GET, POST, PATCH, PUT, DELETE, OPTIONS, HEAD
web.cors.max-age: 3600
web.cors.allowed-headers: "Requestor-Type"
web.cors.exposed-headers: "X-Get-Header"

app.runner.enabled=true
admin.user.password=AdminPass
admin.user.username=admin
admin.user.email=admin@admin.com
